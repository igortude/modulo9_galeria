<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <h1>Galeria de Fotos</h1>
    <button type="button">ADD Img +</button>
    </header>
    <form>
        <ul>
            <li>
                <img src="images/foto1.jpg" title="Ver imagem em tamanho real" alt="pintura de um gato"/>
                <div class="overlay-bar">
                    <a  href="images/foto1.jpg" target="_blank">
                        Ver imagem em tamanho real
                    </a>
                </div>
            </li>
            <li>
                <img src="images/foto2.jpg" title="Ver imagem em tamanho real" alt="foto de um flamingo" />
                <div class="overlay-bar">
                    <a href="images/foto2.jpg" target="_blank">
                        Ver imagem em tamanho real
                    </a>
                </div>
            </li>
            <li>
                <img src="/images/foto3.jpg" alt="" />
                <div class="overlay-bar">
                    <a href="images/foto3.jpg" target="_blank">
                    Ver imagem em tamanho real
                    </a>
                </div>
            </li>
        </ul>
        <h2>Inserir nova imagem</h2>
        <input id="adicionarImg" type="url" required placeholder="URL da imagem" />
        <button id="btn-sub" type="submit">ADD</button>
        <button id="btn-cancel" type="reset">Cancelar</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
